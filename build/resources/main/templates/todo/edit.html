<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html" />
    <title>Todo Edit</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<form action="/todo/save" method="POST" th:object="${todo}" enctype="multipart/form-data">
    <table>
        <tr th:if="${todo.id}">
            <th>ID</th>
            <td><input type="text" name="id" th:value="${todo.id}" readonly></td>
        </tr>
        <tr>
            <th>Title</th>
            <td><input type="text" name="title" th:value="${todo.title}" maxlength="16"></td>
        </tr>
        <tr>
            <th>Status</th>
            <td>
                <select name="status">
                    <option th:each="op : ${statusOptions}" th:value="${op.id}" th:selected="${op.id} == ${todo.status}" th:inline="text">[[${op.name}]]</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Pic</th>
            <td><input type="file" name="pic" accept="image/jpeg,image/png" /></td>
        </tr>
        <tr th:if="${todo.id}">
            <th>Date</th>
            <td th:text="${todo.dt}"></td>
        </tr>
    </table>
    <button type="submit">Save</button>
</form>

</body>
</html>
